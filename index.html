<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style-mobile-menu.css">
    <title>Mobile menu</title>
</head>

<body>
    <aside class="burger-menu">
        <div class="burger-menu__container">
            <div class="burger-menu__header">
                <button class="burger-menu__burger-btn">
                    <img class="burger-menu__burger-btn-img" src="images/burger-cross.svg" alt="Menu close button">
                </button>
                <a class="burger-menu__logo" href="#">
                    <img class="burger-menu__logo-img" src="images/logo.svg" alt="Logo">
                </a>
                <button class="burger-menu__search-btn">
                    <img class="burger-menu__search-btn-img" src="images/search.svg" alt="Search button">
                </button>
            </div>
            <div class="burger-menu__main">
                <nav class="burger-menu__navigation">
                    <ul class="burger-menu__navigation-list">
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link burger-menu__navigation-link--active" href="#">
                                Ремонт техники
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Услуги и сервисы
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Корпоративным клиентам
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Продавцам техники
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Партнерам
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Производителям
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Наши сервисные центры
                            </a>
                        </li>
                        <li class="burger-menu__navigation-item">
                            <a class="burger-menu__navigation-link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="burger-menu__footer">
                <ul class="burger-menu__footer-list">
                    <li class="burger-menu__footer-item">
                        <button class="burger-menu__footer-btn">
                            <img class="burger-menu__footer-btn-img" src="images/call.svg" alt="Call button">
                        </button>
                    </li>
                    <li class="burger-menu__footer-item">
                        <button class="burger-menu__footer-btn">
                            <img class="burger-menu__footer-btn-img" src="images/chat.svg" alt="Chat button">
                        </button>
                    </li>
                    <li class="burger-menu__footer-item">
                        <button class="burger-menu__footer-btn">
                            <img class="burger-menu__footer-btn-img" src="images/profile.svg" alt="Profile button">
                        </button>
                    </li>
                </ul>
                <div class="burger-menu__contacts">
                    <a class="burger-menu__contacts-mail" href="mailto:mail@cps.com">mail@cps.com</a>
                    <a class="burger-menu__contacts-phone" href="tel:88008908900">8 800 890 8900</a>
                </div>
                <div class="burger-menu__switch-langs">
                    <label class="burger-menu__label burger-menu__label--active">
                        <input type="radio" class="burger-menu__radio" name="lang" value="ru">RU
                    </label>
                    <label class="burger-menu__label">
                        <input type="radio" class="burger-menu__radio" name="lang" value="en">EN
                    </label>
                    <label class="burger-menu__label">
                        <input type="radio" class="burger-menu__radio" name="lang" value="ch">CH
                    </label>
                </div>
            </div>
        </div>
    </aside>
</body>

</html>
